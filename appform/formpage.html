<html lang="hu">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Oszd meg velünk kérdésedet vagy észrevételed a tréning kapcsán.">
        <title>Kapcsolat &#124 Állásinterjú tréning</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
        <!-- Optional theme -->

    <body >
        <div class="container">
            <div class="container form-top">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
                        <div class="panel panel-danger">
                            <div class="panel-body">
                                <form id="reused_form">
                                    <div class="form-group">
                                        <label >Hogy szólíthatunk?</label>
                                        <input type="text" name="name" required class="form-control" placeholder="">
                                    </div>
                                    <div class="form-group">
                                        <label >Email címed</label>
                                        <input type="email" name="email" required class="form-control" placeholder="">
                                    </div>
                                    <div class="form-group">
                                        <label >Üzeneted</label>
                                        <textarea rows="3" name="message" class="form-control" placeholder="(ez a mező 6.000 karakterben van limitálva)"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-raised btn-lg btn-warning" type="submit">Küldés</button>
                                    </div>
                                </form>
                                <div id="error_message" style="width:100%; height:100%; display:none; ">
                                    <h4>
                                        O-ó!
                                    </h4>
                                    Az ünenetküldés során sajnos hiba lépett fel. Kérjük próbáld újra!  
                                </div>
                                <div id="success_message" style="width:100%; height:100%; display:none; ">
<h2>Köszönjük az üzenetedet! Hamarosan válaszolunk.</h2>

    <p><a class="btn btn-lg btn-primary" class="text-center" href="land-a-job.html#page-top" role="button">Vissza</a></p>
</div>

</div>
</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
